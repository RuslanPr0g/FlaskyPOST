{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
{% for post in posts %}
<div class="posts d-flex flex-column justify-content-between" style="background-color: #FFC118; padding: 20px; width: 700px; margin: auto;">
    <h1 style="text-align: center;">{{ post.title }}</h1>
    <p style="text-align: center;">Posted by {{ post.author }} - {{ post.date_posted }}</p>
    <p style="text-align: center;">{{ post.content }}</p>
</div>
<br>
{% endfor %}
{% endblock %}
